<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para siempre ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-weight: normal;
      letter-spacing: 1px;
    }

    button {
      margin-top: 25px;
      padding: 14px 30px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #fff, #d6d6d6);
      color: #000;
      font-size: 15px;
      cursor: pointer;
    }

    .gift {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      font-size: 30px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hay regalos que no se gastan</h1>
    <p>Este es uno de ellos.</p>

    <button onclick="openGift()">Abrir mi regalo</button>

    <div class="gift" id="gift">
      <div class="heart">ü§ç</div>
      <p>
        Este regalo no tiene fecha,  
        no tiene condiciones  
        y no se puede devolver.
      </p>
      <p>
        Es mi promesa de estar,  
        elegirte  
        y caminar contigo.
      </p>
      <p><strong>Para toda la vida.</strong></p>
    </div>
  </div>

<script>
  function openGift() {
    document.getElementById("gift").style.display = "block";
  }
</script>

</body>
</html>
